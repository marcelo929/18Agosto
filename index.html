<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAgo - Assistente Interativo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="terminal">
        <div class="message-container">
            </div>
        
        <div id="interactive-area">
            </div>

        <div class="input-line">
            <span class="prompt">> </span>
            <input type="text" id="userInput" aria-label="Entrada de comando" autocomplete="off" placeholder="Digite sua resposta...">
            <button id="sendBtn" aria-label="Enviar mensagem">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </div>
    </div>

    <div id="caixa-anonima-container" class="hidden">
        </div>

    <div id="finalScene" class="hidden">
        <p id="finalText"></p>
    </div>

    <script type="module" src="script.js"></script>

</body>
</html>
